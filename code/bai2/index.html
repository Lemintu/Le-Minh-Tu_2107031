<title>bài 2</title>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Định nghĩa CSS cho button */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Align items vertically */
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .button-row {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .custom-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
    <title>Các tag phổ biến</title>
</head>
<body>
    <h2>các tag phổ biến</h2>
    <div class="button-row">
        <button class="custom-button">html</button>
        <button class="custom-button">css</button>
        <button class="custom-button">java script</button>
        <button class="custom-button">jquery</button>
        <button class="custom-button">web design</button>
    </div>
    <div class="button-row">
        <button class="custom-button">django</button>
        <button class="custom-button">python</button>
        <button class="custom-button">machine learning</button>
        <button class="custom-button">data science</button>
    </div>
</body>
</html>
